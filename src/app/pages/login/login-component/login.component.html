<app-navbar></app-navbar>

<section class="login-page">
    <div class="login">
        <h1 class="login__title">{{ title }}</h1>
        <form class="form" 
        (ngSubmit)="onSubmit(loginForm)" 
        #loginForm="ngForm">
            <div class="login__inputs">
                <input 
                    class="login__inputs_size"
                    type="email" 
                    placeholder="E-mail" 
                    id="email" 
                    required="true"
                    [(ngModel)]="userEmail"
                    #propsEmail="ngModel
                />
                <input 
                    class="login__inputs_size"
                    type="password" 
                    isPassword="true" 
                    placeholder="Senha" 
                    id="senha"
                    required="true" 
                />
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>

                <app-button value="Entrar" class="login__btn">{{ button_title }}</app-button>
            </form>
        <a routerLink="/cadastro" 
            routerLinkActive="active" 
            class="anchor-signin login-link"> NÃ£o tem uma conta? Cadastre-se</a>
    </div>
    <div class="footer__pages"></div>
</section>
