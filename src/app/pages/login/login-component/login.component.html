<app-navbar></app-navbar>

<section class="login-page">
    <div class="login">
        <h1 class="login__title">{{ title }}</h1>
        <form class="form">
            <div class="login__inputs">
                <input 
                    class="login__inputs_size"
                    type="email" 
                    placeholder="E-mail" 
                    id="email" 
                    required="true"
                />
                <input 
                    class="login__inputs_size"
                    type="password" 
                    isPassword="true" 
                    placeholder="Senha" 
                    id="senha"
                    required="true" 
                    />
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>
            <div class="form-button">
                <app-button value="Entrar" class="login__btn">{{ button_title }}</app-button>
            </div>
            </form>
        <a href="/signin" class="anchor-signin login-link">NÃ£o tem uma conta? Cadastre-se</a>
    </div>
    
    <div class="footer__pages"></div>
</section>
